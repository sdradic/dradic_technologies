[alembic]
# path to migration scripts
script_location = migrations

# version location specification; this defaults
# to databases/dwh/migrations/patches.  When using multiple version
# directories, initial revisions must be specified with --version-path
prepend_sys_path = .
version_locations = migrations/versions


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
